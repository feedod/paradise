<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ASCII Airi • TWA</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
    }
  }
  </script>

  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #ascii { position:absolute; inset:0; color:#0f0; font-family:'Courier New',monospace; font-size:9px; line-height:8px; letter-spacing:0; pointer-events:none; }
  </style>
</head>
<body>

<div id="ascii"></div>

<script type="module">
  import * as THREE from 'three';
  import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  // Telegram Web App
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  // Запрос микрофона (по заданию)
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(s => s.getTracks().forEach(t => t.stop()))
    .catch(() => {});

  const scene   = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera  = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({ antialias:false });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);

  // ASCII-эффект
  const effect = new AsciiEffect(renderer, ' .,:;i1tfLCG08@', { invert: true, resolution: 0.12 });
  effect.setSize(innerWidth, innerHeight);
  effect.domElement.style.color = '#00ffaa';
  effect.domElement.style.backgroundColor = '#000';
  effect.domElement.id = 'ascii';
  document.body.appendChild(effect.domElement);

  // Освещение
  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const light = new THREE.DirectionalLight(0x00ffff, 2);
  light.position.set(5,10,7);
  scene.add(light);

  // === СОЗДАЁМ ПЕРСОНАЖА ИЗ ПРИМИТИВОВ (ASCII Airi) ===
  const group = new THREE.Group();

  // Голова
  const head = new THREE.Mesh(
    new THREE.SphereGeometry(0.8, 32, 24),
    new THREE.MeshStandardMaterial({ color: 0xff88cc })
  );
  group.add(head);

  // Тело
  const body = new THREE.Mesh(
    new THREE.CylinderGeometry(0.5, 0.7, 1.8, 16),
    new THREE.MeshStandardMaterial({ color: 0xff99dd })
  );
  body.position.y = -1.4;
  group.add(body);

  // Руки
  const armGeo = new THREE.CylinderGeometry(0.15, 0.15, 1.6, 8);
  const leftArm  = new THREE.Mesh(armGeo, new THREE.MeshStandardMaterial({ color: 0xffaadd }));
  const rightArm = new THREE.Mesh(armGeo, new THREE.MeshStandardMaterial({ color: 0xffaadd }));
  leftArm.position.set(-0.7, -1.1, 0);
  leftArm.rotation.z = 0.4;
  rightArm.position.set(0.7, -1.1, 0);
  rightArm.rotation.z = -0.4;
  group.add(leftArm, rightArm);

  // Ноги
  const legGeo = new THREE.CylinderGeometry(0.2, 0.25, 1.8, 12);
  const leftLeg  = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({ color: 0xcc77bb }));
  const rightLeg = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({ color: 0xcc77bb }));
  leftLeg.position.set(-0.35, -2.7, 0);
  rightLeg.position.set(0.35, -2.7, 0);
  group.add(leftLeg, rightLeg);

  // Глаза (два маленьких шарика)
  const eyeGeo = new THREE.SphereGeometry(0.15, 16, 16);
  const leftEye  = new THREE.Mesh(eyeGeo, new THREE.MeshStandardMaterial({ color: 0x00ffff }));
  const rightEye = new THREE.Mesh(eyeGeo, new THREE.MeshStandardMaterial({ color: 0x00ffff }));
  leftEye.position.set(-0.3, 0.3, 0.65);
  rightEye.position.set(0.3, 0.3, 0.65);
  group.add(leftEye, rightEye);

  scene.add(group);

  // Управление
  const controls = new OrbitControls(camera, effect.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.07;
  controls.rotateSpeed = 0.7;
  controls.minDistance = 3;
  controls.maxDistance = 10;

  // Реакция на касания/мышь
  let mx = 0, my = 0;
  addEventListener('pointermove', e => {
    mx = (e.clientX / innerWidth) * 2 - 1;
    my = (e.clientY / innerHeight) * 2 - 1;
  });

  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);

    const t = clock.getElapsedTime();

    // Плавное вращение от пальца + автоповорот
    group.rotation.y = mx * 0.8 + Math.sin(t * 0.3) * 0.2;
    group.rotation.x = my * 0.4;

    // Дыхание и лёгкое покачивание
    group.position.y = Math.sin(t * 2) * 0.07;
    group.scale.y = 1 + Math.sin(t * 3) * 0.03;

    controls.update();
    renderer.render(scene, camera);
    effect.render(scene, camera);
  }

  animate();

  // Resize
  addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
    effect.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
