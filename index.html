<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: bold;
            color: #fff;
            font-size: clamp(1.5rem, 10vw, 5rem); /* динамический размер текста */
            text-align: center;
            word-break: break-word;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="text"></h1>

    <script>
        const textElement = document.getElementById('text');
        const userLang = navigator.language || 'en';
        textElement.textContent = userLang.startsWith('ru') ? 'Скоро' : 'Soon';
    </script>
</body>
</html>
