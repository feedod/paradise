<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.6.1/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <a-scene embedded style="width: 100vw; height: 100vh;" background="color: #000000">
        <a-assets>
            <!-- Замените ссылку на свою модель от Ready Player Me (https://readyplayer.me) -->
            <!-- Как получить: создайте аватар (можно в аниме-стиле), в URL будет ID, например 64f4f11b5a7b7b5b5f0a5b5e -->
            <!-- Полная ссылка: https://models.readyplayer.me/ВАШ_ID.glb -->
            <!-- Пример ниже — стандартный аватар Ready Player Me (полнотелый, с humanoid-анимациями включая Idle) -->
            <a-asset-item id="character-model" src="https://models.readyplayer.me/6185a4acfb622cf1cdc49348.glb"></a-asset-item>
        </a-assets>

        <!-- Освещение (мягкое, чтобы модель выглядела красиво на чёрном фоне) -->
        <a-entity light="type: ambient; intensity: 0.9; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; color: #ffffff" position="2 4 3"></a-entity>

        <!-- Персонаж по центру, смотрит на камеру, с idle-анимацией -->
        <a-entity id="airi"
                  gltf-model="#character-model"
                  position="0 0 -2"
                  rotation="0 180 0"
                  scale="2 2 2"
                  animation-mixer="clip: Idle; loop: repeat; timeScale: 1; repetitions: Infinity">
        </a-entity>

        <!-- Камера (управление взглядом/тачем для мобильных в Telegram Web App) -->
        <a-camera position="0 1.6 0"
                  look-controls="touchEnabled: true; mouseEnabled: false; reverseTouchDrag: true">
        </a-camera>
    </a-scene>
</body>
</html>
