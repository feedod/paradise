<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram Web App!</h1>
    <p>Нажмите кнопку ниже для взаимодействия.</p>
    <button onclick="sendData()">Отправить данные в Telegram</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрывает Web App на весь экран

        // Отправка данных в Telegram
        function sendData() {
            tg.sendData(JSON.stringify({ message: "Привет из Web App!" }));
        }

        // Закрытие Web App
        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
