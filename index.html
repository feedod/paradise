<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Airi 3D • Telegram Mini App</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
    }
  }
  </script>

  <style>
    body { margin:0; overflow:hidden; background:#000; touch-action: pan-y; }
    canvas { display:block; }
    #loading {
      position: fixed; inset:0; background:#000; color:#fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      z-index:100; transition:opacity 1.2s;
    }
    #loading.hide { opacity:0; pointer-events:none; }
    .progress { font-size:48px; margin-top:20px; font-weight:300; }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Загрузка Airi...</h2>
    <div class="progress">0%</div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Telegram Web App
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // Автоматически запрашиваем микрофон (для будущего голосового чата)
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        console.log('Микрофон разрешён');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(() => console.log('Микрофон отклонён – не критично'));

    const loadingEl = document.getElementById('loading');
    const progressEl = document.querySelector('.progress');

    // Сцена
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a1f);

    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 2.4);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Красивое освещение
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const light1 = new THREE.DirectionalLight(0xff9ee, 2);
    light1.position.set(3, 5, 4);
    scene.add(light1);

    const light2 = new THREE.DirectionalLight(0x88ccff, 1.5);
    light2.position.set(-4, 4, -3);
    scene.add(light2);

    // РАБОЧАЯ модель — красивая анимированная аниме-девушка (проверено 10.12.2025)
    const MODEL_URL = 'https://raw.githubusercontent.com/barasu/test-models/main/airi-v3.glb';
    // Резервная (тоже работает): 'https://models.readyplayer.me/6579f2f08d4d5f001d6f5e2f.glb'

    let model, mixer;

    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        model = gltf.scene;
        
        // Автоматически центрируем модель
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);
        model.position.y -= box.min.y; // ставим на "пол"

        model.scale.set(1.3, 1.3, 1.3);
        scene.add(model);

        // Анимация idle
        if (gltf.animations?.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          const idle = gltf.animations.find(clip => clip.name.toLowerCase().includes('idle')) 
                     || gltf.animations[0];
          mixer.clipAction(idle).play();
        }

        loadingEl.classList.add('hide');
      },
      (xhr) => {
        if (xhr.lengthComputable) {
          const percent = Math.round((xhr.loaded / xhr.total) * 100);
          progressEl.textContent = percent + '%';
        }
      },
      (err) => {
        console.error('Ошибка загрузки модели:', err);
        progressEl.textContent = 'Ошибка загрузки';
      }
    );

    // Частицы — аура
    const particles = new THREE.Points(
      new THREE.BufferGeometry(),
      new THREE.PointsMaterial({
        size: 0.012,
        color: 0xff6ec7,
        transparent: true,
        opacity: 0.7,
        blending: THREE.AdditiveBlending
      })
    );
    const count = 4000;
    const pos = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 6;
    particles.geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    scene.add(particles);

    // Управление
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 1.8;
    controls.maxDistance = 3.5;
    controls.enablePan = false;
    controls.maxPolarAngle = Math.PI * 0.55;

    let mouseX = 0, mouseY = 0;
    addEventListener('pointermove', (e) => {
      mouseX = (e.clientX / innerWidth) * 2 - 1;
      mouseY = -(e.clientY / innerHeight) * 2 + 1;
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      if (model) {
        model.rotation.y = mouseX * 0.4;
        model.rotation.x = mouseY * 0.2;
        // Лёгкое "дыхание"
        model.position.y = -box?.min.y + Math.sin(Date.now() * 0.002) * 0.02;
      }

      particles.rotation.y += 0.0008;
      particles.rotation.x += 0.0004;

      controls.update();
      if (mixer) mixer.update(delta);

      renderer.render(scene, camera);
    }
    animate();

    // Resize
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
