<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 10vw;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite alternate, fadeIn 2s ease forwards;
            opacity: 0;
            transition: color 0.3s ease;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 15vw;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 25vw;
            }
        }
    </style>
</head>
<body>
    <h1 id="text"></h1>

    <script>
        const textElement = document.getElementById('text');
        const userLang = navigator.language || 'en';
        textElement.textContent = userLang.startsWith('ru') ? 'Скоро' : 'Soon';
    </script>
</body>
</html>
