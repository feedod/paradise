<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #chat-interface {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            transition: bottom 0.3s ease;
        }
        #messages-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 8px 16px;
            display: flex;
            flex-direction: column-reverse;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #messages-list::-webkit-scrollbar {
            display: none;
        }
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 24px;
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        .message-bubble.user {
            align-self: flex-end;
            background-color: rgba(0, 122, 255, 0.2);
            border-color: rgba(0, 122, 255, 0.3);
        }
        .message-bubble.ai {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-align: right;
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: #fff;
            border-radius: 50%;
            animation: dotPulse 1.2s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        }
        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        #chat-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        #chat-input:disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #voice-button, #send-button {
            margin-left: 12px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            transition: all 0.3s ease;
        }
        #voice-button.disabled, #send-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #voice-button.listening {
            animation: micPulse 1.5s infinite;
        }
        @keyframes micPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(0, 122, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }
        .mic-icon, .send-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s ease;
        }
        #send-button.disabled .send-icon {
            fill: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/",
                "three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.0/lib/three-vrm.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="chat-interface">
        <div id="messages-list"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="voice-button">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 2C10.3431 2 9 3.34315 9 5V11C9 12.6569 10.3431 14 12 14C13.6569 14 15 12.6569 15 11V5C15 3.34315 13.6569 2 12 2ZM7 5C7 2.23858 9.23858 0 12 0C14.7614 0 17 2.23858 17 5V11C17 13.7614 14.7614 16 12 16C9.23858 16 7 13.7614 7 11V5ZM5 10C5.55228 10 6 10.4477 6 11C6 14.3094 8.05719 17.1659 11 17.8435V20H10C9.44772 20 9 20.4477 9 21C9 21.5523 9.44772 22 10 22H14C14.5523 22 15 21.5523 15 21C15 20.4477 14.5523 20 14 20H13V17.8435C15.9428 17.1659 18 14.3094 18 11C18 10.4477 18.4477 10 19 10C19.5523 10 20 10.4477 20 11C20 15.4183 16.4183 19 12 19C7.58172 19 4 15.4183 4 11C4 10.4477 4.44772 10 5 10Z"/>
                </svg>
            </button>
            <button id="send-button" style="display: none;">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { VRMLoaderPlugin, VRMUtils, VRMHumanBoneName, VRMLookAt } from 'three-vrm';

    class CompanionViewer {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: 'high-performance', 
                logarithmicDepthBuffer: true 
            });
            this.clock = new THREE.Clock();
            this.vrm = null;
            this.mixer = null;
            this.controls = null;
            this.animationId = null;
            this.isDestroyed = false;
            this.lookTarget = new THREE.Vector3();
            this.raycaster = new THREE.Raycaster();
            this.plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
            this.lastInteractionTime = 0;
            this.pointerPosition = new THREE.Vector2();
            this.intersectPoint = new THREE.Vector3();
            this.blinkTimer = 0;
            this.speechSynth = window.speechSynthesis;
            this.recognition = null;
            this.isListening = false;
            this.lipSyncInterval = null;
            this.currentUtterance = null;
            this.messages = [];
            this.audioContext = null;
            this.analyser = null;
            this.micStream = null;
            this.micVolume = 0;
            this.keyboardHeight = 0;
            this.defaultViewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            this.hasMicAccess = false;
            this.preferredMicDeviceId = null;

            this.initAudioDevices().catch(console.error);

            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = navigator.language || 'ru-RU';
                this.recognition.onresult = (event) => this.handleSpeechResult(event);
                this.recognition.onerror = (event) => this.handleSpeechError(event);
                this.recognition.onend = () => this.handleSpeechEnd();
            }

            this.init().catch(err => this.handleFatalError(err));
        }

        async initAudioDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                this.hasMicAccess = true;
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(d => d.kind === 'audioinput');
                const headsetMic = audioInputs.find(d => d.label.toLowerCase().includes('headset') || d.label.toLowerCase().includes('earphone'));
                this.preferredMicDeviceId = headsetMic ? headsetMic.deviceId : audioInputs[0]?.deviceId;
            } catch (err) {
                console.warn('Mic access denied', err);
                this.hasMicAccess = false;
            }
            this.updateMicButtonState();
        }

        async init() {
            if (this.isDestroyed) return;

            this.setupTelegram();
            this.setupRenderer();
            this.setupCamera();
            this.setupControls();
            this.setupLights();
            await this.loadModel();
            this.setupEventListeners();
            this.setupChatInterface();
            this.startRenderLoop();

            this.speak('Привет! Чем могу помочь?');
        }

        setupTelegram() {
            const wa = window.Telegram?.WebApp;
            if (!wa) return;
            wa.ready();
            wa.setBackgroundColor('#000000');
            wa.setHeaderColor('#000000');
            wa.disableVerticalSwipes();
        }

        setupRenderer() {
            this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Reduced for perf
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.outputColorSpace = THREE.SRGBColorSpace;
            this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            this.renderer.toneMappingExposure = 1.0;
            this.renderer.shadowMap.enabled = false; // Disable shadows for perf
            document.body.appendChild(this.renderer.domElement);
        }

        setupCamera() {
            this.camera.position.set(0, 1.4, 3.5); // Farther camera
        }

        setupControls() {
            this.controls = new OrbitControls(this.camera, this.renderer.domElement);
            this.controls.enableDamping = true;
            this.controls.dampingFactor = 0.05;
            this.controls.screenSpacePanning = false;
            this.controls.enableRotate = false;
            this.controls.enableZoom = false;
            this.controls.minDistance = 0.5;
            this.controls.maxDistance = 5.0;
            this.controls.minPolarAngle = Math.PI * 0.35;
            this.controls.maxPolarAngle = Math.PI * 0.65;
            this.controls.target.set(0, 1.35, 0);
            this.controls.update();
        }

        setupLights() {
            const hemi = new THREE.HemisphereLight(0xffffff, 0x444488, 0.8);
            hemi.position.set(0, 20, 0);
            this.scene.add(hemi);

            const main = new THREE.DirectionalLight(0xfff0ea, 1.4);
            main.position.set(3, 5, 4);
            this.scene.add(main);

            const fill = new THREE.DirectionalLight(0xe0c3fc, 0.7);
            fill.position.set(-4, 3, -3);
            this.scene.add(fill);
        }

        async loadModel() {
            const loader = new GLTFLoader();
            loader.register(parser => new VRMLoaderPlugin(parser));

            const modelUrl = 'https://raw.githubusercontent.com/vrm-c/UniVRM/master/Tests/Models/Alicia_vrm-0.51/AliciaSolid_vrm-0.51.vrm';
            const gltf = await loader.loadAsync(modelUrl);
            const vrm = gltf.userData.vrm;

            if (!vrm) throw new Error('Failed to load VRM model');

            const version = parseFloat(vrm.meta.vrmVersion || '0');
            if (version < 1) {
                await VRMUtils.rotateVRM0(vrm);
            }

            VRMUtils.removeUnnecessaryJoints(vrm.scene);
            VRMUtils.removeUnnecessaryVertices(vrm.scene);

            this.vrm = vrm;
            this.scene.add(vrm.scene);

            this.centerModel(vrm.scene);

            const box = new THREE.Box3().setFromObject(vrm.scene, true);
            const modelCenter = box.getCenter(new THREE.Vector3());
            const modelSize = box.getSize(new THREE.Vector3());
            const headHeight = modelCenter.y + modelSize.y / 4;

            this.controls.target.set(0, headHeight, 0);
            this.camera.position.set(0, headHeight, modelSize.z * 1.5 + 1.0); // Even farther
            this.controls.minDistance = modelSize.z * 0.3;
            this.controls.maxDistance = modelSize.z * 4;
            this.controls.update();

            this.setNeutralPose();

            if (vrm.lookAt) {
                if (vrm.lookAt.applier) {
                    vrm.lookAt.applier.lookAtType = VRMLookAt.BONE;
                }
                this.lookTarget.copy(this.camera.position);
                vrm.lookAt.target = this.lookTarget;
            }

            if (vrm.expressionManager) {
                vrm.expressionManager.setValue('happy', 0.3);
            }

            if (gltf.animations && gltf.animations.length) {
                this.mixer = new THREE.AnimationMixer(vrm.scene);
                gltf.animations.forEach(clip => {
                    const action = this.mixer.clipAction(clip);
                    action.play();
                });
            }

            this.triggerHaptic('success');
        }

        setNeutralPose() {
            if (!this.vrm) return;

            const leftUpperArm = this.vrm.humanoid.getNormalizedBoneNode(VRMHumanBoneName.LeftUpperArm);
            if (leftUpperArm) {
                leftUpperArm.rotation.set(-Math.PI / 6, 0, Math.PI / 12);
            }

            const rightUpperArm = this.vrm.humanoid.getNormalizedBoneNode(VRMHumanBoneName.RightUpperArm);
            if (rightUpperArm) {
                rightUpperArm.rotation.set(-Math.PI / 6, 0, -Math.PI / 12);
            }
        }

        setEmotion(expression, value = 1.0) {
            if (this.vrm?.expressionManager) {
                this.vrm.expressionManager.setValue(expression, value);
            }
        }

        centerModel(object) {
            const box = new THREE.Box3().setFromObject(object, true);
            const center = box.getCenter(new THREE.Vector3());
            object.position.sub(center);
            object.position.y -= box.min.y;
        }

        setupEventListeners() {
            const resizeObserver = new ResizeObserver(entries => {
                if (this.isDestroyed) return;
                for (const entry of entries) {
                    this.camera.aspect = entry.contentRect.width / entry.contentRect.height;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(entry.contentRect.width, entry.contentRect.height);
                }
            });
            resizeObserver.observe(document.body);

            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    const viewportHeight = window.visualViewport.height;
                    const diff = this.defaultViewportHeight - viewportHeight;
                    if (diff > 100) {
                        this.keyboardHeight = diff;
                        document.getElementById('chat-interface').style.bottom = `${this.keyboardHeight}px`;
                    } else {
                        this.keyboardHeight = 0;
                        document.getElementById('chat-interface').style.bottom = '0';
                    }
                });
            }

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                        this.animationId = null;
                    }
                } else if (!this.animationId) {
                    this.startRenderLoop();
                }
            });

            const updatePointer = (x, y) => {
                this.pointerPosition.x = (x / window.innerWidth) * 2 - 1;
                this.pointerPosition.y = - (y / window.innerHeight) * 2 + 1;
                this.lastInteractionTime = performance.now();
                this.updateLookTarget();
            };

            this.renderer.domElement.addEventListener('pointermove', (event) => updatePointer(event.clientX, event.clientY), { passive: true });

            this.renderer.domElement.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    updatePointer(event.touches[0].clientX, event.touches[0].clientY);
                }
            }, { passive: true });
        }

        setupChatInterface() {
            const input = document.getElementById('chat-input');
            const voiceButton = document.getElementById('voice-button');
            const sendButton = document.getElementById('send-button');

            input.addEventListener('input', () => {
                const text = input.value.trim();
                if (text.length > 0) {
                    voiceButton.style.display = 'none';
                    sendButton.style.display = 'flex';
                    sendButton.classList.toggle('disabled', !text);
                } else {
                    voiceButton.style.display = 'flex';
                    sendButton.style.display = 'none';
                }
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const message = input.value.trim();
                    if (message) {
                        this.processUserMessage(message);
                        input.value = '';
                        input.blur(); // Hide keyboard
                        voiceButton.style.display = 'flex';
                        sendButton.style.display = 'none';
                    }
                }
            });

            sendButton.addEventListener('click', () => {
                const message = input.value.trim();
                if (message) {
                    this.processUserMessage(message);
                    input.value = '';
                    input.blur();
                    voiceButton.style.display = 'flex';
                    sendButton.style.display = 'none';
                }
            });

            voiceButton.addEventListener('click', async () => {
                if (!this.hasMicAccess || !this.recognition) {
                    try {
                        await this.initAudioDevices();
                    } catch (err) {
                        return;
                    }
                }
                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    try {
                        this.recognition.start();
                        await this.startVolumeAnalysis();
                        input.disabled = true;
                        voiceButton.classList.add('listening');
                        sendButton.style.display = 'none';
                    } catch (err) {
                        console.warn('Speech recognition start failed:', err);
                    }
                }
            });
        }

        async startVolumeAnalysis() {
            if (this.audioContext) return;

            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const constraints = { 
                audio: { 
                    deviceId: this.preferredMicDeviceId ? { exact: this.preferredMicDeviceId } : undefined,
                    echoCancellation: true,
                    noiseSuppression: true
                } 
            };
            this.micStream = await navigator.mediaDevices.getUserMedia(constraints);
            const source = this.audioContext.createMediaStreamSource(this.micStream);
            this.analyser = this.audioContext.createAnalyser();
            this.analyser.fftSize = 256;
            source.connect(this.analyser);

            const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            const updateVolume = () => {
                if (!this.isListening || this.isDestroyed) return;
                this.analyser.getByteFrequencyData(dataArray);
                this.micVolume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length / 255;
                const micButton = document.getElementById('voice-button');
                if (micButton) {
                    micButton.style.transform = `scale(${1 + this.micVolume * 0.3})`;
                }
                requestAnimationFrame(updateVolume);
            };
            updateVolume();
        }

        stopVolumeAnalysis() {
            if (this.micStream) {
                this.micStream.getTracks().forEach(track => track.stop());
                this.micStream = null;
            }
            if (this.audioContext && this.audioContext.state !== 'closed') {
                this.audioContext.close();
                this.audioContext = null;
            }
            this.analyser = null;
            this.micVolume = 0;
        }

        updateMicButtonState() {
            const voiceButton = document.getElementById('voice-button');
            if (voiceButton && (!this.hasMicAccess || !this.recognition)) {
                voiceButton.classList.add('disabled');
            } else if (voiceButton) {
                voiceButton.classList.remove('disabled');
            }
        }

        handleSpeechResult(event) {
            const transcript = Array.from(event.results).map(result => result[0].transcript).join('').trim();
            if (transcript) {
                this.processUserMessage(transcript);
            }
            this.recognition.stop();
        }

        handleSpeechError(event) {
            console.warn('Speech recognition error:', event.error);
            if (event.error === 'not-allowed') {
                this.hasMicAccess = false;
                this.updateMicButtonState();
            }
            this.handleSpeechEnd();
        }

        handleSpeechEnd() {
            this.isListening = false;
            const voiceButton = document.getElementById('voice-button');
            if (voiceButton) {
                voiceButton.classList.remove('listening');
            }
            this.stopVolumeAnalysis();
            const input = document.getElementById('chat-input');
            if (input) {
                input.disabled = false;
            }
        }

        processUserMessage(message) {
            this.addMessage(message, 'user');
            this.showLoadingIndicator();
            setTimeout(() => {
                const response = this.generateAIResponse(message);
                this.hideLoadingIndicator();
                this.addMessage(response, 'ai');
                this.speak(response);
                this.setEmotionBasedOnText(response);
            }, 1000);
        }

        generateAIResponse(userMessage) {
            return `Вы сказали: "${userMessage}". Чем еще могу помочь?`;
        }

        setEmotionBasedOnText(text) {
            if (text.includes('?')) {
                this.setEmotion('surprised', 0.6);
            } else if (text.includes('!')) {
                this.setEmotion('happy', 0.8);
            } else {
                this.setEmotion('neutral', 1.0);
            }
            setTimeout(() => this.setEmotion('happy', 0.3), 2000);
        }

        addMessage(text, sender) {
            const messagesList = document.getElementById('messages-list');
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble', sender);
            bubble.textContent = text;
            const time = document.createElement('div');
            time.classList.add('message-time');
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(time);
            messagesList.appendChild(bubble);
            messagesList.scrollTop = messagesList.scrollHeight;
            this.messages.push({ text, sender });
            if (this.messages.length > 5) {
                const firstChild = messagesList.firstChild;
                if (firstChild) firstChild.remove();
                this.messages.shift();
            }
        }

        showLoadingIndicator() {
            const messagesList = document.getElementById('messages-list');
            const loading = document.createElement('div');
            loading.id = 'loading-indicator';
            loading.classList.add('loading-dots');
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                loading.appendChild(dot);
            }
            messagesList.appendChild(loading);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        hideLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.remove();
        }

        speak(text) {
            if (!this.speechSynth || !this.vrm?.expressionManager) return;

            if (this.currentUtterance) {
                this.speechSynth.cancel();
            }

            this.currentUtterance = new SpeechSynthesisUtterance(text);
            this.currentUtterance.volume = 1.0;
            this.currentUtterance.rate = 1.0;
            this.currentUtterance.pitch = 1.2;
            this.currentUtterance.lang = 'ru-RU';
            this.currentUtterance.onstart = () => this.startLipSync();
            this.currentUtterance.onend = () => {
                this.stopLipSync();
                this.currentUtterance = null;
            };
            this.currentUtterance.onboundary = (event) => {
                if (event.name === 'word') {
                    this.vrm.expressionManager.setValue('happy', Math.random() * 0.3 + 0.5);
                }
            };
            this.currentUtterance.onerror = (err) => console.error('Speech error', err);

            this.speechSynth.speak(this.currentUtterance);
        }

        startLipSync() {
            if (this.lipSyncInterval) return;
            this.lipSyncInterval = setInterval(() => {
                const value = Math.sin(Date.now() / 100) * 0.4 + 0.5;
                this.vrm.expressionManager.setValue('aa', value);
                this.vrm.expressionManager.setValue('ih', value * 0.7);
                this.vrm.expressionManager.setValue('oh', value * 0.5);
            }, 50);
        }

        stopLipSync() {
            if (this.lipSyncInterval) {
                clearInterval(this.lipSyncInterval);
                this.lipSyncInterval = null;
            }
            this.vrm.expressionManager.setValue('aa', 0);
            this.vrm.expressionManager.setValue('ih', 0);
            this.vrm.expressionManager.setValue('oh', 0);
        }

        updateLookTarget() {
            this.raycaster.setFromCamera(this.pointerPosition, this.camera);
            this.raycaster.ray.intersectPlane(this.plane, this.intersectPoint);
            this.lookTarget.copy(this.intersectPoint);
        }

        startRenderLoop() {
            if (this.animationId || this.isDestroyed) return;

            const animate = (time) => {
                this.animationId = requestAnimationFrame(animate);
                const delta = this.clock.getDelta();

                if (this.controls) this.controls.update();

                if (this.vrm) {
                    if (Date.now() - this.lastInteractionTime > 500) {
                        this.lookTarget.lerp(this.camera.position, 0.02);
                    }
                    if (this.vrm.lookAt) {
                        this.vrm.lookAt.target = this.lookTarget;
                    }

                    this.blinkTimer += delta;
                    if (this.blinkTimer > 3 + Math.random() * 2) {
                        this.vrm.expressionManager.setValue('blink', 1);
                        setTimeout(() => this.vrm.expressionManager.setValue('blink', 0), 200 + Math.random() * 100);
                        this.blinkTimer = 0;
                    }

                    this.vrm.update(delta);
                }

                if (this.mixer) this.mixer.update(delta);

                this.renderer.render(this.scene, this.camera);
            };

            animate();
        }

        triggerHaptic(type = 'success') {
            const wa = window.Telegram?.WebApp;
            if (wa?.HapticFeedback) wa.HapticFeedback.notificationOccurred(type);
        }

        handleFatalError(error) {
            console.error('Fatal error:', error);
            this.triggerHaptic('error');
            const wa = window.Telegram?.WebApp;
            const msg = `Ошибка: ${error.message || error}`;
            if (wa) {
                wa.showAlert(msg, () => wa.close());
            } else {
                alert(msg);
            }
            this.destroy();
        }

        destroy() {
            this.isDestroyed = true;
            if (this.animationId) cancelAnimationFrame(this.animationId);
            if (this.mixer) {
                this.mixer.stopAllAction();
                this.mixer = null;
            }
            if (this.controls) this.controls.dispose();
            if (this.vrm) {
                this.scene.remove(this.vrm.scene);
                this.vrm = null;
            }
            if (this.renderer) {
                this.renderer.dispose();
                if (this.renderer.forceContextLoss) this.renderer.forceContextLoss();
                this.renderer.domElement.remove();
                this.renderer = null;
            }
            if (this.speechSynth && this.currentUtterance) {
                this.speechSynth.cancel();
            }
            this.scene = null;
            this.camera = null;
            this.clock = null;
            if (this.lipSyncInterval) clearInterval(this.lipSyncInterval);
            if (this.recognition) this.recognition.stop();
            this.stopVolumeAnalysis();
        }
    }

    let viewerInstance = null;
    const initialize = () => {
        if (viewerInstance) return;
        viewerInstance = new CompanionViewer();
    };

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize, { once: true });
    } else {
        initialize();
    }

    window.addEventListener('beforeunload', () => {
        if (viewerInstance) viewerInstance.destroy();
    }, { once: true });
</script>
