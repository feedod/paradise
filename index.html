<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Airi 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/telegram-web-app@latest/telegram-web-app.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; }
    #loading { position:fixed; inset:0; background:rgba(0,0,0,0.9); color:#fff; font-family:sans-serif; display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:100; }
    #loading.hide { opacity:0; pointer-events:none; transition:1s; }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Загрузка модели...</h2>
    <p>0%</p>
  </div>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js';

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const loadingEl = document.getElementById('loading');
    const loadingPercent = loadingEl.querySelector('p');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d0b2e);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.4, 2.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Свет
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffa8e2, 1.5);
    dirLight.position.set(2, 4, 3);
    scene.add(dirLight);

    const dirLight2 = new THREE.DirectionalLight(0xa8e8ff, 1);
    dirLight2.position.set(-3, 3, -2);
    scene.add(dirLight2);

    // Модель (пример — бесплатная аниме-девушка от https://sketchfab.com)
    const loader = new GLTFLoader();
    let model, mixer;
    loader.load(
      'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/PrimaryIonDrive.glb', // ← замени на свою модель!
      (gltf) => {
        model = gltf.scene;
        model.scale.set(1.2, 1.2, 1.2);
        model.position.y = -1;

        // Если есть анимации
        if (gltf.animations && gltf.animations.length) {
          mixer = new THREE.AnimationMixer(model);
          const action = mixer.clipAction(gltf.animations[0]); // берём первую анимацию (idle)
          action.play();
        }

        scene.add(model);
        loadingEl.classList.add('hide');
      },
      (progress) => {
        const percent = Math.round((progress.loaded / progress.total) * 100);
        loadingPercent.textContent = percent + '%';
      },
      (err) => console.error(err)
    );

    // Частицы (эффект "ауры")
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount =  = 3000;
    const posArray = new Float32Array(particlesCount * 3);

    for(let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 5;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.008,
      color: 0xff6ec7,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    // Управление (только вращение и зум)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 1.5;
    controls.maxDistance = 4;
    controls.enablePan = false;
    controls.maxPolarAngle = Math.PI / 1.8;

    // Реакция на тач
    let mouseX = 0, mouseY = 0;
    window.addEventListener('pointermove', (e) => {
      mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const elapsedTime = clock.getElapsedTime();

      // Плавное вращение модели при движении мыши/пальца
      if (model) {
        model.rotation.y = mouseX * 0.3;
        model.rotation.x = mouseY * 0.15;
      }

      // Вращение частиц
      particles.rotation.y = elapsedTime * 0.05;
      particles.rotation.x = elapsedTime * 0.03;

      controls.update();
      if (mixer) mixer.update(clock.getDelta());

      renderer.render(scene, camera);
    }
    animate();

    // Адаптация под изменение размера
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
